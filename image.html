<!DOCTYPE html>
<html>
<head>
  <style>
    .image-tab {
      position: relative;
      width: 100%;
      height: 300px; /* Adjust the height to fit your images */
      overflow: hidden;
    }

    .image-tab img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s;
    }

    .image-tab img.active {
      opacity: 1;
    }

    .image-tab img:not(.active) {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="image-tab">
    <img src="wallpaper.jpg" alt="Image 1">
    <img src="wallpaper.png" alt="Image 2">
    <img src="wallpaper1.png" alt="Image 3">
    <!-- Add more images here -->
  </div>

  <script>
    const imageTab = document.querySelector('.image-tab');
    const images = imageTab.querySelectorAll('img');
    let currentIndex = 0;

    function changeImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }

    setInterval(changeImage, 2000); // Change image every 2 seconds
  </script>
</body>
</html>
